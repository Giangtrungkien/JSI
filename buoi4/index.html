<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="pb-3">Chọn hình muốn tính diện tích</h2>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-3">
              <div
                class="nav flex-column nav-pills"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <a
                  class="nav-link active"
                  id="v-pills-home-tab"
                  data-toggle="pill"
                  href="#square"
                  role="tab"
                  aria-controls="v-pills-home"
                  aria-selected="true"
                  >Square</a
                >
                <a
                  class="nav-link"
                  id="v-pills-profile-tab"
                  data-toggle="pill"
                  href="#rectangle"
                  role="tab"
                  aria-controls="v-pills-profile"
                  aria-selected="false"
                  >Rectangle</a
                >
                <a
                  class="nav-link"
                  id="v-pills-messages-tab"
                  data-toggle="pill"
                  href="#circle"
                  role="tab"
                  aria-controls="v-pills-messages"
                  aria-selected="false"
                  >Circle</a
                >
              </div>
            </div>
            <div class="col-9 border p-3">
              <div class="tab-content" id="v-pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="square"
                  role="tabpanel"
                  aria-labelledby="v-pills-home-tab"
                >
                  <p>
                    Diện Tích = a <span style="vertical-align: super">2</span>
                  </p>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="side"
                      placeholder="Nhập a (side)"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="squareX"
                      placeholder="Nhập SizeX"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="squareY"
                      placeholder="Nhập SizeY"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="squareColor"
                      placeholder="Nhập background color"
                    />
                  </div>
                  <button id="areaSquare" type="submit" class="btn btn-primary">
                    Tính
                  </button>
                </div>
                <div
                  class="tab-pane fade"
                  id="rectangle"
                  role="tabpanel"
                  aria-labelledby="v-pills-profile-tab"
                >
                  <p>Diện Tích = wl</p>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="recL"
                      placeholder="Nhập l (length)"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="recW"
                      placeholder="Nhập w (width)"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="recX"
                      placeholder="Nhập SizeX"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="recY"
                      placeholder="Nhập SizeY"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="recColor"
                      placeholder="Nhập background color"
                    />
                  </div>
                  <button id="areaRec" type="submit" class="btn btn-primary">
                    Tính
                  </button>
                </div>
                <div
                  class="tab-pane fade"
                  id="circle"
                  role="tabpanel"
                  aria-labelledby="v-pills-messages-tab"
                >
                  <p>
                    Diện Tích = πr<span style="vertical-align: super">2</span>
                  </p>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="radius"
                      placeholder="Nhập r (radius)"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cirX"
                      placeholder="Nhập SizeX"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cirY"
                      placeholder="Nhập SizeY"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cirColor"
                      placeholder="Nhập background color"
                    />
                  </div>
                  <button id="areaCircle" type="submit" class="btn btn-primary">
                    Tính
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="main" class="col-6 border p-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
